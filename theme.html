<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sexel : Theme Editor</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" ></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
<script>hljs.highlightAll();</script>
<script type="module" src="sexel.mjs"></script>
<link rel="stylesheet" href="theme.css" />
<link rel="stylesheet" href="sexel.css" />
<link rel="import" href="components.html" />
<script type="module">
import {handler} from './sexel.mjs'
handler({
	error: (self,e) => { 
		$('notification').open()
		$('notification').type('error')
		$('notification').message('An error occured. Please try again.') },
	info: (self,e) => { 
		$('notification').open()
		$('notification').type('info')
		$('notification').message('FYI: this is info') },
	warning: (self,e) => { 
		$('notification').open()
		$('notification').type('warning')
		$('notification').message('Danger Danger Danger!!!') },
	success: (self,e) => { 
		$('notification').open()
		$('notification').type('success')
		$('notification').message('Success!!!') },
	setColor: (self,e) => {
		console.log("Color:", e)
	},
})
</script>
<style>
.0 { grid-column: 1; grid-row: 1; padding: 20px; }
.1 { grid-column: 2; grid-row: 1; padding: 20px; }
</style>
</head>
<body>
<sexel-header id="header" logo="images/sexel.png" value="Sexel Theme Editor"></sexel-header>
<sexel-nofitication id="notification"></sexel-notification>
<sexel-grid columns="800px 1fr 20px" rows="1fr 100px 100px" gap="40px">
<div class=".0">

</div>
<div class=".1"> 
<sexel-color width="300" height="300" action="setColor"></sexel-color>
</div>
</sexel-grid>

<!-- footer -->
<sexel-footer id="footer"></sexel-footer>
</body>
</html>
