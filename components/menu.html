<script>
    Sexel.tag('sexel-menu', ['orientation', 'items'], {
        ondraw: (self) => {
            const container = self.querySelector('#menu-container');
            container.innerHTML = '';  // Clear previous items if any.

            // Set orientation class (horizontal or vertical).
            const orientation = self.orientation() || 'horizontal';
            container.classList.remove('horizontal', 'vertical');
            container.classList.add(orientation === 'vertical' ? 'vertical' : 'horizontal');

            // Get the button names from the `items` attribute.
            const buttonNames = self.items().split(',');

            // Create items dynamically.
            buttonNames.forEach((name) => {
		const label = name.trim()
                const button = document.createElement('button');
                button.textContent = label
                button.setAttribute('data-name', label);
                button.onclick = (e) => fsm(label,self,e)
                container.appendChild(button);  // Add button to container
            });
        }
    });
</script>

<style>
    .sexel-menu {
        display: flex;
        justify-content: center;
        padding: 10px;
    }

    .horizontal {
        flex-direction: row;
    }

    .vertical {
        flex-direction: column;
    }

    .sexel-menu button {
        border: none;
        margin: 0px;
        cursor: pointer;
        font-size: 16px;
	padding: 10px;
        border-radius: 0px;
    }

    .sexel-menu button:hover {
    }
</style>

<template id="sexel-menu">
    <div class="sexel-menu" id="menu-container"></div>
</template>
