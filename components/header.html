<script>
    // Define the 'sexel-header' component using the Sexel framework
    Sexel.tag('sexel-header', ['logo','value'], {
        ondraw: (self) => {
            const logo = self.querySelector('#logo');
            const header = self.querySelector('#header');
	console.log(header)
            logo.src = self.logo()
            header.textContent = self.value()
        }
    });
</script>

<style>
    .sexel-header {
        display: flex;
        align-items: center;
        background-color: #f9f9f9; /* Light background color */
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    #logo {
        width: 50px;
        height: 50px;
        margin-right: 20px; /* Space between logo and title */
    }

    #header {
        color: #333; /* Darker text color */
    }
</style>

<template id="sexel-header">
    <div class="sexel-header" class="shadow">
        <img id="logo" alt="Sexel Logo" />
        <div id="header" class="header"></div>
    </div>
</template>
